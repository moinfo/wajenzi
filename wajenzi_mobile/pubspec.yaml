name: wajenzi_mobile
description: "Wajenzi Construction ERP Mobile App - Offline-first architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.8.0
  connectivity_plus: ^6.1.4

  # Local Database (Drift/SQLite)
  drift: ^2.26.0
  sqlite3_flutter_libs: ^0.5.31
  path_provider: ^2.1.5
  path: ^1.9.1

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # JSON Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.8.1

  # Location Services
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # Background Tasks
  workmanager: ^0.5.2

  # Firebase (for push notifications)
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5

  # UI Components
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Date/Time
  intl: ^0.20.2

  # Image handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  drift_dev: ^2.26.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/post/
    - assets/images/awards/

